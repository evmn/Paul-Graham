  <h1>
   Berners-Lee Re: Java
  </h1>
  <p>
   "Java is sweeping across the world so that if you go to your boss and say, 
"I'll think I'll write it in Java," then your boss will be
very impressed and she won't tell you, "Don't be silly; we don't 
program like that here.""
  </p>
  <p>
   - Tim Berners-Lee, keynote at JavaOne, 1996
  </p>
